<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(typeof "hossam"); //string
      console.log(typeof 1000); //number
      console.log(typeof 100.4); //number
      console.log(typeof ["hossam", 38]); // array =>object
      console.log(typeof { name: "hossam", age: 38 }); //object
      console.log(typeof true); //object
      console.log(typeof false); //object
      console.log(typeof null); //object
      console.log(typeof undefined); //undefined
    </script>
  </body>
</html>
