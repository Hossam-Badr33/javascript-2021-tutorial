<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add remove</title>
  </head>
  <body>
    <script>
      let arr = ["hossam", "Ahmed", "Mohamed", "Ali"];
      arrUnshift = arr.unshift("Hazem");

      //console.log(arr.unshift("Hazem"));
      console.log(arrUnshift); //add to first of array -->output(length)
      console.log(arr);
      console.log((arrPush = arr.push("Khaled"))); //add to end of array --> output(length)
      console.log(arr);
      console.log(arr.shift("Hazem")); //remove from first of array ---> output(removed item)
      console.log(arr);
      console.log(arr.pop()); //remove from last of array --> output(removed item)
      console.log(arr);
    </script>
  </body>
</html>
