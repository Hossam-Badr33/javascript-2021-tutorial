<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sorting array</title>
  </head>
  <body>
    <script>
      let arr = [100, 20, 10, "100", 2000, "10000", "Hossam"];
      console.log(arr.sort()); //affect original-array
      console.log(arr);
      console.log(arr.reverse());
      console.log(arr); //affect original-array
    </script>
  </body>
</html>
