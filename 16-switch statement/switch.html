<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch statement</title>
  </head>
  <body>
    <script>
      let day = 2;
      switch (day) {
        case 0:
          console.log("Saturday");
          break;
        case 1:
          console.log("Sunday");
          break;
        case 3:
          console.log("Monday");
        default:
          console.log("unknown");
          // u can put default at any line but best-practice at last line
          break;
      }
    </script>
  </body>
</html>
