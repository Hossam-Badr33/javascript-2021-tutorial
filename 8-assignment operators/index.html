<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment operators</title>
  </head>
  <body>
    <script>
      let num1 = 10;
      num1 = 20;
      num1 += 5; //num1 = num1 + 5 = 25
      num1 -= 5; //num1 = num1 -5 = 20
      num1 *= 5; //num1 = num1 * 5 = 100
      num1 /= 5; //num1 = num1 / 5 = 20
      console.log(num1);
    </script>
  </body>
</html>
