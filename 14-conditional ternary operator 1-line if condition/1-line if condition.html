<html lang="en">

    <title>1-line if condition</title>
  </head>
  <body>
    <script>
      let name = "hossam",
        job = "programming-study",
        salary = 10_000;
      // if condition --> true ? result: else if codition --> true ? result : else --> result
      name == "hossam"
        ? console.log("professional")
        : console.log("not profesional");
      console.log(job === "programmer" ? "great job" : "normal job");
      console.log(
        job === "chemist"
          ? "old-job"
          : job === "programmer"
          ? "great job"
          : job === "nuclear-study"
          ? "great-study"
          : "not yet"
      );
    </script>
  </body>
