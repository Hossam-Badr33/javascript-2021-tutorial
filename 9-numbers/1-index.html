<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>numbers intro</title>
  </head>
  <body>
    <script>
      console.log(1000000); //1000000
      console.log(1_00_00_00); //1000000
      //syntactic sugar js not read (_) in numbers u do this to make it easy to read
      console.log(1e6); //1000000
      console.log(Number.MAX_SAFE_INTEGER); //9007199254740991
      console.log(Number.MAX_VALUE); //1.7976931348623157e+308
      console.log(Number.MAX_VALUE + 10); //will give u only Number.MAX_VALUE=>1.7976931348623157e+308
    </script>
  </body>
</html>
