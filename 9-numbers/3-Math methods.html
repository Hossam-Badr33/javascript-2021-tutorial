<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math methods</title>
  </head>
  <body>
    <script>
      console.log(Math.round(100.1));
      console.log(Math.round(100.5));
      console.log(Math.ceil(99.1));
      console.log(Math.floor(99.9));
      console.log(Math.trunc(100.5)); //100 (ES6) give u only Int
      console.log(Math.min(99, 66, 23, -76));
      console.log(Math.max(99, 66, 23, -76));
      console.log(Math.pow(3, 3)); // == 3 ** 3
      console.log(Math.random());
    </script>
  </body>
</html>
